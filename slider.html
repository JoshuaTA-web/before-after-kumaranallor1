<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Before After Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      overflow: hidden;
    }
    .container img {
      width: 100%;
      display: block;
    }
    .after-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
    }
    .after-image img {
      position: absolute;
      top: 0;
      left: 0;
    }
    .slider {
      position: absolute;
      top: 0;
      left: 50%;
      width: 3px;
      height: 100%;
      background: white;
      cursor: ew-resize;
    }
  </style>
</head>
<body>
  <div class="container" id="slider-container">
    <img src="data:image/jpeg;base64,{{before_base64}}" alt="Before" />
    <div class="after-image" id="after-img">
      <img src="data:image/jpeg;base64,{{after_base64}}" alt="After" />
    </div>
    <div class="slider" id="slider"></div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const afterImg = document.getElementById("after-img");
    const container = document.getElementById("slider-container");

    let isSliding = false;

    slider.addEventListener("mousedown", () => isSliding = true);
    window.addEventListener("mouseup", () => isSliding = false);
    window.addEventListener("mousemove", (e) => {
      if (!isSliding) return;
      const rect = container.getBoundingClientRect();
      let offsetX = e.clientX - rect.left;
      offsetX = Math.max(0, Math.min(offsetX, rect.width));
      slider.style.left = offsetX + "px";
      afterImg.style.width = offsetX + "px";
    });
  </script>
</body>
</html>
