<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before-After Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Avenir&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Avenir', sans-serif;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      cursor: ew-resize;
      background-color: #000;
    }

    .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .after-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%;
      overflow: hidden;
    }

    .slider-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 3px;
      background: white;
      z-index: 10;
    }

    .label {
      position: absolute;
      top: 10px;
      font-weight: bold;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 11;
    }

    .label-before {
      left: 10px;
    }

    .label-after {
      right: 10px;
    }

    .arrow {
      position: absolute;
      bottom: 10px;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 11;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="container" id="sliderContainer">
  <!-- Before Image -->
  <img src="before.jpg" class="image" alt="Before">

  <!-- After Image in Clipping Container -->
  <div class="after-container" id="afterContainer">
    <img src="after.jpg" class="image" alt="After">
  </div>

  <!-- Slider Bar -->
  <div class="slider-bar" id="sliderBar"></div>

  <!-- Labels -->
  <div class="label label-before">Before</div>
  <div class="label label-after">After</div>

  <!-- Arrows -->
  <div class="arrow arrow-left">&#8592; Slide</div>
  <div class="arrow arrow-right">Slide &#8594;</div>
</div>

<script>
  const container = document.getElementById('sliderContainer');
  const afterContainer = document.getElementById('afterContainer');
  const sliderBar = document.getElementById('sliderBar');

  function updateSlider(x) {
    const rect = container.getBoundingClientRect();
    const offset = Math.min(Math.max(0, x - rect.left), rect.width);
    afterContainer.style.width = offset + 'px';
    sliderBar.style.left = offset + 'px';
  }

  container.addEventListener('mousedown', () => {
    document.onmousemove = e => updateSlider(e.clientX);
    document.onmouseup = () => document.onmousemove = null;
  });

  container.addEventListener('touchstart', () => {
    document.ontouchmove = e => updateSlider(e.touches[0].clientX);
    document.ontouchend = () => document.ontouchmove = null;
  });

  // Set initial position at 50%
  window.onload = () => updateSlider(container.offsetWidth / 2);
</script>

</body>
</html>
