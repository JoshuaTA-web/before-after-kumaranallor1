<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before After Slider</title>
  <style>
    body {
      margin: 0;
      font-family: 'Avenir', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f3f3f3;
      height: 100vh;
    }

    .slider-container {
      position: relative;
      width: 90vw;
      max-width: 900px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .after-image, .before-image {
      position: absolute;
      top: 0;
      left: 0;
      height: auto;
      width: 100%;
      object-fit: contain;
      display: block;
    }

    .before-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
    }

    .slider-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 3px;
      background: #fff;
      z-index: 10;
      cursor: ew-resize;
    }

    .label {
      position: absolute;
      top: 10px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 20;
      font-family: 'Avenir', sans-serif;
    }

    .label.before {
      left: 10px;
    }

    .label.after {
      right: 10px;
    }

    .arrow-left, .arrow-right {
      position: absolute;
      bottom: 10px;
      font-size: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 4px;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slider-container" id="slider">
    <img src="after.jpg" alt="After" class="after-image">
    <div class="before-wrapper" id="beforeWrapper">
      <img src="before.jpg" alt="Before" class="before-image">
    </div>
    <div class="slider-line" id="sliderLine"></div>
    <div class="label before">Before</div>
    <div class="label after">After</div>
    <div class="arrow-left">← Slide</div>
    <div class="arrow-right">Slide →</div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const beforeWrapper = document.getElementById('beforeWrapper');
    const sliderLine = document.getElementById('sliderLine');

    let isDragging = false;

    sliderLine.addEventListener('mousedown', () => isDragging = true);
    window.addEventListener('mouseup', () => isDragging = false);

    slider.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = slider.getBoundingClientRect();
      let offsetX = e.clientX - rect.left;

      if (offsetX < 0) offsetX = 0;
      if (offsetX > rect.width) offsetX = rect.width;

      beforeWrapper.style.width = offsetX + 'px';
      sliderLine.style.left = offsetX + 'px';
    });

    // Mobile touch
    sliderLine.addEventListener('touchstart', () => isDragging = true);
    window.addEventListener('touchend', () => isDragging = false);
    slider.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const rect = slider.getBoundingClientRect();
      let offsetX = e.touches[0].clientX - rect.left;

      if (offsetX < 0) offsetX = 0;
      if (offsetX > rect.width) offsetX = rect.width;

      beforeWrapper.style.width = offsetX + 'px';
      sliderLine.style.left = offsetX + 'px';
    });
  </script>
</body>
</html>
