<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Before After Slider</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Avenir', sans-serif;
    }
    .slider-container {
      position: relative;
      max-width: 1000px;
      margin: 40px auto;
      overflow: hidden;
      border: 3px solid white;
    }
    .slider-container img {
      display: block;
      width: 100%;
      height: auto;
    }
    .after-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%;
      overflow: hidden;
    }
    .after-wrapper img {
      width: 100%;
      height: auto;
    }
    .slider {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background-color: white;
      cursor: ew-resize;
      z-index: 2;
    }
    .label {
      position: absolute;
      top: 10px;
      padding: 6px 12px;
      font-weight: bold;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      font-family: Avenir, sans-serif;
      z-index: 3;
    }
    .label.before {
      left: 10px;
    }
    .label.after {
      right: 10px;
    }
    .arrow {
      font-size: 24px;
      position: absolute;
      top: 50%;
      color: white;
      transform: translateY(-50%);
      z-index: 3;
    }
    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slider-container" id="slider-container">
    <img src="github-before.jpg" alt="Before">
    <div class="after-wrapper" id="after-wrapper">
      <img src="github-after.jpg" alt="After">
    </div>
    <div class="slider" id="slider"></div>
    <div class="label before">Before</div>
    <div class="label after">After</div>
    <div class="arrow left">⇠</div>
    <div class="arrow right">⇢</div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const afterWrapper = document.getElementById("after-wrapper");
    const container = document.getElementById("slider-container");

    let isDragging = false;

    slider.addEventListener("mousedown", () => isDragging = true);
    window.addEventListener("mouseup", () => isDragging = false);
    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const rect = container.getBoundingClientRect();
      let posX = e.clientX - rect.left;
      posX = Math.max(0, Math.min(posX, rect.width));
      slider.style.left = posX + "px";
      afterWrapper.style.width = posX + "px";
    });
  </script>
</body>
</html>
