<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before-After Slider</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      height: 100vh;
      margin: 0;
    }

    .container {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      aspect-ratio: 4624 / 3468;
      overflow: hidden;
      cursor: ew-resize;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .before {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .after-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      overflow: hidden;
      z-index: 2;
    }

    .after-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
    }

    .slider-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #ffffff;
      z-index: 3;
    }
  </style>
</head>
<body>

<div class="container" id="sliderContainer">
  <img src="before.jpg" class="before" />
  <div class="after-wrapper" id="afterWrapper">
    <img src="after.jpg" />
  </div>
  <div class="slider-bar" id="sliderBar"></div>
</div>

<script>
  const container = document.getElementById('sliderContainer');
  const afterWrapper = document.getElementById('afterWrapper');
  const sliderBar = document.getElementById('sliderBar');

  function setSlider(x) {
    const rect = container.getBoundingClientRect();
    const offset = Math.max(0, Math.min(x - rect.left, rect.width));
    afterWrapper.style.width = offset + 'px';
    sliderBar.style.left = offset + 'px';
  }

  // Mouse support
  container.addEventListener('mousedown', () => {
    document.onmousemove = (e) => setSlider(e.clientX);
    document.onmouseup = () => document.onmousemove = null;
  });

  // Touch support
  container.addEventListener('touchstart', (e) => {
    document.ontouchmove = (ev) => setSlider(ev.touches[0].clientX);
    document.ontouchend = () => document.ontouchmove = null;
  });

  // Initialize at center
  setSlider(container.offsetWidth / 2);
</script>

</body>
</html>
