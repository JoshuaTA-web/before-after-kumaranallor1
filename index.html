<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before After Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      overflow: hidden;
      border: 4px solid #fff;
    }

    .container img {
      width: 100%;
      height: auto;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .after {
      clip-path: inset(0 50% 0 0); /* Start with half width visible */
      transition: clip-path 0.2s ease;
    }

    .slider {
      width: 100%;
      position: absolute;
      bottom: 10px;
      left: 0;
      z-index: 10;
    }

    input[type=range] {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="before.jpg" alt="Before" class="before">
    <img src="after.jpg" alt="After" class="after" id="afterImg">
    <div class="slider">
      <input type="range" min="0" max="100" value="50" id="slider">
    </div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const afterImg = document.getElementById("afterImg");

    slider.addEventListener("input", function () {
      const value = this.value;
      afterImg.style.clipPath = `inset(0 ${100 - value}% 0 0)`;
    });
  </script>

</body>
</html>
