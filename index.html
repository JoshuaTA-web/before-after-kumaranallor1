<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before After Slider</title>
  <style>
    body {
      margin: 0;
      font-family: 'Avenir', sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider-container {
      position: relative;
      width: 800px;
      max-width: 90vw;
      overflow: hidden;
      border-radius: 10px;
    }

    .slider-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .after-image {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .before-image-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      z-index: 2;
    }

    .before-image-wrapper img {
      width: 100%;
      height: auto;
    }

    .slider-handle {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 3px;
      background: white;
      cursor: ew-resize;
      z-index: 3;
    }

    .label {
      position: absolute;
      top: 10px;
      padding: 5px 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      font-family: 'Avenir', sans-serif;
      z-index: 4;
    }

    .label.before { left: 10px; }
    .label.after { right: 10px; }

    .arrow-left, .arrow-right {
      position: absolute;
      bottom: 10px;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 4px;
      z-index: 4;
    }

    .arrow-left { left: 10px; }
    .arrow-right { right: 10px; }
  </style>
</head>
<body>
  <div class="slider-container" id="slider">
    <img src="after.jpg" class="after-image">
    <div class="before-image-wrapper" id="beforeWrapper">
      <img src="before.jpg" class="before-image">
    </div>
    <div class="slider-handle" id="sliderHandle"></div>

    <div class="label before">Before</div>
    <div class="label after">After</div>
    <div class="arrow-left">←</div>
    <div class="arrow-right">→</div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const handle = document.getElementById('sliderHandle');
    const beforeWrapper = document.getElementById('beforeWrapper');

    let isDragging = false;

    handle.addEventListener('mousedown', () => isDragging = true);
    window.addEventListener('mouseup', () => isDragging = false);

    slider.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const rect = slider.getBoundingClientRect();
      let offsetX = e.clientX - rect.left;

      offsetX = Math.max(0, Math.min(offsetX, rect.width));
      beforeWrapper.style.width = offsetX + 'px';
      handle.style.left = offsetX + 'px';
    });

    // Touch support
    handle.addEventListener('touchstart', () => isDragging = true);
    window.addEventListener('touchend', () => isDragging = false);
    slider.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const rect = slider.getBoundingClientRect();
      let offsetX = e.touches[0].clientX - rect.left;

      offsetX = Math.max(0, Math.min(offsetX, rect.width));
      beforeWrapper.style.width = offsetX + 'px';
      handle.style.left = offsetX + 'px';
    });
  </script>
</body>
</html>
