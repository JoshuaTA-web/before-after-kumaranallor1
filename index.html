<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Before After Slider</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Avenir', sans-serif;
    }

    .slider-container {
      position: relative;
      max-width: 1000px;
      margin: 40px auto;
      overflow: hidden;
      aspect-ratio: 4/3;
    }

    .slider-container img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .after-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%;
      overflow: hidden;
      z-index: 1;
    }

    .after-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 50%;
      width: 3px;
      height: 100%;
      background: white;
      cursor: ew-resize;
      z-index: 3;
    }

    .label, .arrow {
      position: absolute;
      top: 15px;
      padding: 6px 14px;
      font-weight: bold;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      font-family: Avenir, sans-serif;
      transition: opacity 0.3s ease;
      z-index: 4;
    }

    .label {
      left: 15px;
    }

    .arrow {
      right: 15px;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="slider-container" id="slider-container">
    <img src="github-before.jpg" alt="Before">
    <div class="after-wrapper" id="after-wrapper">
      <img src="github-after.jpg" alt="After">
    </div>
    <div class="slider" id="slider"></div>
    <div class="label" id="label">Before</div>
    <div class="arrow" id="arrow">⇢</div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const afterWrapper = document.getElementById("after-wrapper");
    const container = document.getElementById("slider-container");
    const label = document.getElementById("label");
    const arrow = document.getElementById("arrow");

    let isDragging = false;

    function updateSlider(posX) {
      const containerRect = container.getBoundingClientRect();
      const width = containerRect.width;

      posX = Math.max(0, Math.min(posX, width));
      slider.style.left = posX + "px";
      afterWrapper.style.width = posX + "px";

      const percent = posX / width;

      // Update label and arrow
      if (percent < 0.5) {
        label.textContent = "Before";
        arrow.textContent = "⇢";
      } else {
        label.textContent = "After";
        arrow.textContent = "⇠";
      }

      // Gradual visibility
      label.style.opacity = 1;
      arrow.style.opacity = 1;
    }

    slider.addEventListener("mousedown", () => isDragging = true);
    window.addEventListener("mouseup", () => isDragging = false);
    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const rect = container.getBoundingClientRect();
      updateSlider(e.clientX - rect.left);
    });

    // Optional: initialize label on load
    updateSlider(container.getBoundingClientRect().width / 2);
  </script>
</body>
</html>
