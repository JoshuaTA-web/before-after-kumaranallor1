<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Before After Slider</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: 'Avenir', sans-serif;
    }

    .slider-container {
      position: relative;
      max-width: 1000px;
      margin: 40px auto;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      cursor: ew-resize;
    }

    .slider-container img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: auto;
      object-fit: contain;
    }

    .after-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%;
      overflow: hidden;
      z-index: 2;
      pointer-events: none;
    }

    .slider {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: white;
      z-index: 3;
    }

    .label, .arrow {
      position: absolute;
      top: 15px;
      padding: 6px 14px;
      font-weight: bold;
      font-size: 18px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      font-family: Avenir, sans-serif;
      transition: opacity 0.3s ease;
      z-index: 4;
    }

    .label {
      left: 15px;
    }

    .arrow {
      right: 15px;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="slider-container" id="slider-container">
    <img src="before.jpg" alt="Before">
    <div class="after-wrapper" id="after-wrapper">
      <img src="after.jpg" alt="After" id="after-image">
    </div>
    <div class="slider" id="slider"></div>
    <div class="label" id="label">Before</div>
    <div class="arrow" id="arrow">⇢</div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const afterWrapper = document.getElementById("after-wrapper");
    const container = document.getElementById("slider-container");
    const label = document.getElementById("label");
    const arrow = document.getElementById("arrow");

    container.addEventListener("mousemove", (e) => {
      const rect = container.getBoundingClientRect();
      let posX = e.clientX - rect.left;
      posX = Math.max(0, Math.min(posX, rect.width));
      let percent = posX / rect.width;

      slider.style.left = `${posX}px`;
      afterWrapper.style.width = `${posX}px`;

      // Update label and arrow
      if (percent < 0.5) {
        label.textContent = "Before";
        arrow.textContent = "⇢";
      } else {
        label.textContent = "After";
        arrow.textContent = "⇠";
      }
    });

    // Initial state
    const initX = container.getBoundingClientRect().width / 2;
    slider.style.left = `${initX}px`;
    afterWrapper.style.width = `${initX}px`;
  </script>
</body>
</html>
