<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Before-After Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Avenir&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      height: 100vh;
      margin: 0;
      font-family: 'Avenir', sans-serif;
    }

    .container {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      aspect-ratio: 4624 / 3468;
      overflow: hidden;
      cursor: ew-resize;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .image-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .after-wrapper {
      width: 50%;
      overflow: hidden;
      z-index: 2;
    }

    .after-image {
      position: relative;
      z-index: 2;
    }

    .before-image {
      z-index: 1;
    }

    .slider-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #ffffff;
      z-index: 3;
    }

    .label {
      position: absolute;
      top: 10px;
      font-weight: bold;
      font-size: 18px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 5px 12px;
      border-radius: 4px;
      z-index: 4;
      font-family: 'Avenir', sans-serif;
    }

    .label-before {
      left: 10px;
    }

    .label-after {
      right: 10px;
    }

    .arrow {
      position: absolute;
      bottom: 10px;
      font-size: 24px;
      color: white;
      background-color: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 4px;
      z-index: 4;
      font-weight: bold;
    }

    .arrow-left {
      left: 10px;
    }

    .arrow-right {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="container" id="sliderContainer">
  <!-- Before Image -->
  <div class="image-wrapper before-image">
    <img src="before.jpg" />
  </div>

  <!-- After Image -->
  <div class="image-wrapper after-wrapper" id="afterWrapper">
    <img src="after.jpg" />
  </div>

  <!-- Slider Bar -->
  <div class="slider-bar" id="sliderBar"></div>

  <!-- Labels -->
  <div class="label label-before">Before</div>
  <div class="label label-after">After</div>

  <!-- Arrows -->
  <div class="arrow arrow-left">&#8592; Slide</div>
  <div class="arrow arrow-right">Slide &#8594;</div>
</div>

<script>
  const container = document.getElementById('sliderContainer');
  const afterWrapper = document.getElementById('afterWrapper');
  const sliderBar = document.getElementById('sliderBar');

  function setSlider(x) {
    const rect = container.getBoundingClientRect();
    const offset = Math.max(0, Math.min(x - rect.left, rect.width));
    afterWrapper.style.width = offset + 'px';
    sliderBar.style.left = offset + 'px';
  }

  // Mouse drag
  container.addEventListener('mousedown', () => {
    document.onmousemove = (e) => setSlider(e.clientX);
    document.onmouseup = () => document.onmousemove = null;
  });

  // Touch drag
  container.addEventListener('touchstart', (e) => {
    document.ontouchmove = (ev) => setSlider(ev.touches[0].clientX);
    document.ontouchend = () => document.ontouchmove = null;
  });

  // Start centered
  setSlider(container.offsetWidth / 2);
</script>

</body>
</html>
