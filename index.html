<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Size Before-After Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: auto;
    }

    .outer-wrapper {
      width: 100%;
      overflow-x: auto;
    }

    .container {
      position: relative;
      width: 4624px;
      height: 3468px;
      margin: 20px auto;
      cursor: ew-resize;
    }

    .container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .before {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .after-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      overflow: hidden;
      z-index: 2;
    }

    .after-wrapper img {
      position: absolute;
      top: 0;
      left: 0;
    }

    .slider-bar {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: #ffffff;
      z-index: 3;
    }
  </style>
</head>
<body>

<div class="outer-wrapper">
  <div class="container" id="sliderContainer">
    <img src="before.jpg" class="before" />
    <div class="after-wrapper" id="afterWrapper">
      <img src="after.jpg" />
    </div>
    <div class="slider-bar" id="sliderBar"></div>
  </div>
</div>

<script>
  const container = document.getElementById('sliderContainer');
  const afterWrapper = document.getElementById('afterWrapper');
  const sliderBar = document.getElementById('sliderBar');

  function setSlider(x) {
    const rect = container.getBoundingClientRect();
    const offset = Math.max(0, Math.min(x - rect.left, rect.width));
    afterWrapper.style.width = offset + 'px';
    sliderBar.style.left = offset + 'px';
  }

  // Mouse support
  container.addEventListener('mousedown', () => {
    document.onmousemove = (e) => setSlider(e.clientX);
    document.onmouseup = () => document.onmousemove = null;
  });

  // Touch support
  container.addEventListener('touchstart', (e) => {
    document.ontouchmove = (ev) => setSlider(ev.touches[0].clientX);
    document.ontouchend = () => document.ontouchmove = null;
  });

  // Initialize at center
  setSlider(container.offsetWidth / 2);
</script>

</body>
</html>
